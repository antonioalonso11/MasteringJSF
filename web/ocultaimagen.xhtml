<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Llamada ajax</title>
</h:head>
<h:body>
    <h:form>
        <h:selectBooleanCheckbox label="MuestraImagen"
                                 valueChangeListener="#{jugadorBean.toggleIamgen}">
            <f:ajax render="imagenId"/>
        </h:selectBooleanCheckbox>
        <h:panelGroup id="imagenId">
            <ui:fragment rendered="#{jugadorBean.muestraImagen}">
                <h:graphicImage library="imagenes" name="logotfab.svg"/>
            </ui:fragment>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
