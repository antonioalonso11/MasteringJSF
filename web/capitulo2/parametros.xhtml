<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Parametros</title>
</h:head>
<h:body>
    <h:outputText value="#{initParam['nombre.local']}"/><br/>
    <h:outputText value="#{facesContext.externalContext.initParameterMap['nombre.local']}"/>



    <h:form>
        Click para enviar parametro Antonio
        <h:commandButton value="Enviar Datos" action="#{parametros.parametrosAccion}">
            <f:param value="Antonio" id="nombre" name="nombre"/>
        </h:commandButton><br/>
        <h:commandLink value="link" action="parametrolink">
            <f:param value="Antonio" name="nombre"/>
            <f:param name="apellido" value="Alonso"/>
        </h:commandLink>
    </h:form>

</h:body>
</html>
