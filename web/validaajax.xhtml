<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Llamada ajax</title>
</h:head>
<h:body>
    <h:form id="formularioPrecio">
        <h:commandButton value="Muestra el precio">
            <f:ajax render="etiquetaPrecio" listener="#{jugadorBean.muestraPrecioMetodo}"/>
        </h:commandButton>
        <h:panelGrid id="etiquetaPrecio">
            <h:outputText value="#{jugadorBean.precio}" rendered="#{jugadorBean.muestraPrecio}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
        </h:panelGrid>
        <h:commandButton value="Ocultra precio">
            <f:ajax render="etiquetaPrecio" listener="#{jugadorBean.ocuxltaPrecio}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
